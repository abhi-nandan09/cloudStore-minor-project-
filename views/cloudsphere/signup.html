<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CloudStore</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevents scrollbars due to animations */
            background: linear-gradient(45deg, #031f27, #042434);
            background-size: 200% 200%;
            animation: slideIn 1.2s ease-out;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            background-color: rgba(40, 41, 42, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(11, 1, 1, 0.76);
            text-align: center;
            width: 350px;
            z-index: 1;
            position: relative;
            animation: slideIn 1.2s ease-out;
        }

       
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container img {
            width: 150px;
            margin-bottom: 10px;
            animation: popup 1s ease-in-out;
        }

        @keyframes popup {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 1.8rem;
            color: #ffffff;
            margin-top: 10px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .signup-form input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }

        .signup-form input:focus {
            border-color: #1d72b8;
            outline: none;
            transform: scale(1.02);
        }

        .signup-form .signup-btn {
            background-color: #1d72b8;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .signup-form .signup-btn:hover {
            background-color: #155a8a;
            transform: scale(1.05);
        }

        .login-link {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
            animation: fadeIn 1.5s ease-in;
        }

        .login-link a {
            color: #1d72b8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #155a8a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1.jpg" alt="Cloud">
        <h1>Sign Up</h1>
        <form class="signup-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
