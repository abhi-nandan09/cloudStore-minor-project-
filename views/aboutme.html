<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #031f27, #042434);
        }
        .grey.lighten-5 {
            padding: 20px;
            border-radius: 8px;
            background: linear-gradient(45deg, #031f27, #042434);
        }
        h3 {
            color: #fff;
        }
        .chip {
          background: linear-gradient(45deg, #031f27, #042434);
            color: #fff;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .card {
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card .card-content {
            text-align: center;
        }
        .abtme_hb i {
            color: #8ac4cb;
            transition: color 0.3s ease;
        }
        .abtme_hb i:hover {
            color: #0097a7;
        }
        .abtme_hb h6 {
            margin-top: 10px;
            color: #fff;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="grey lighten-5">
        <h3>About Me</h3>
        <div class="row center">
            <div class="col s12 m12 l12 center">
                <div class="chip grey lighten-2" style="height: 50px;">
                    <h5>Profile</h5>
                </div>
                <div class="card blue-grey darken-1">
                    <div class="container card-content white-text">
                        <img height="64" src="832.jpg" width="64" alt="Profile Image">
                        <p>
                          Hello! I'm Abhishek Kumar. Fullstack Developer.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row center">
                <div class="chip grey lighten-2" style="height: 50px;">
                    <h5>Hobbies</h5>
                </div>
                <br>
                <div class="col s4 m2 l2">
                    <div class="card blue-grey darken-1">
                        <div class="center abtme_hb">
                            <i class="fa fa-car fa-2x"></i>
                            <h6>Cars</h6>
                        </div>
                    </div>
                </div>
                <div class="col s4 m2 l2">
                    <div class="card blue-grey darken-1">
                        <div class="center abtme_hb">
                            <i class="fa fa-gamepad fa-2x"></i>
                            <h6>Gaming</h6>
                        </div>
                    </div>
                </div>
                <div class="col s4 m2 l2">
                    <div class="card blue-grey darken-1">
                        <div class="center abtme_hb">
                            <i class="fa fa-rocket fa-2x"></i>
                            <h6>Travelling</h6>
                        </div>
                    </div>
                </div>
                <div class="col s4 m2 l2">
                    <div class="card blue-grey darken-1">
                        <div class="center abtme_hb">
                            <i class="fa fa-headphones fa-2x"></i>
                            <h6>Music</h6>
                        </div>
                    </div>
                </div>
                <div class="col s4 m2 l2">
                    <div class="card blue-grey darken-1">
                        <div class="center abtme_hb">
                            <i class="fa fa-futbol-o fa-2x"></i>
                            <h6>Football</h6>
                        </div>
                    </div>
                </div>
                <div class="col s4 m2 l2">
                    <div class="card blue-grey darken-1">
                        <div class="center abtme_hb">
                            <i class="fa fa-paint-brush fa-2x"></i>
                            <h6>Painting</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Importing JavaScript libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
