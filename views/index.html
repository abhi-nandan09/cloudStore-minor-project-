<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .logo {
            float: left;
            padding: 10px;
        }

        .navbar-right {
            float: right;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .options-table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .options-table th, .options-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .options-table th {
            background-color: #333;
            color: white;
        }

        .options-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .options-table tr:hover {
            background-color: #ddd;
        }

        .options-table th, .options-table td {
